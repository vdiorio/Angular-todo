<form class="example-form">
  <mat-form-field
    class="input-container"
    [ngClass]="{
      bgDark: themeService.isDark
    }"
  >
    <mat-label
      [ngClass]="{
        'color-white': themeService.isDark,
        'color-black': !themeService.isDark
      }"
    >
      Escreva uma tarefa
    </mat-label>

    <input
      matInput
      value=""
      [(ngModel)]="objTask.task"
      [ngClass]="{
        'color-white': themeService.isDark,
        'color-black': !themeService.isDark
      }"
      name="task"
      (keyup.enter)="postReq(objTask)"
    />
    <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
  </mat-form-field>
</form>
